query ($first: IntType, $skip: IntType = 0) {
  menus: allMenus(first: $first, skip: $skip) {
    id
    name
    children: layers {
      id
      name
      url
      layer
      downloadUrl
      downloadLayer
      timeFilter
      columnFilter
      externalApi {
        id
        name
        url
        propertyMapping
        apiKey
        filters
        dateFilters
        formatCsv
        maxPageSize
      }
      tags {
        title
      }
      factsheets {
        id
      }
      metadata {
        key: title
        value: content
      }
    }
    parent {
      id
    }
    metadata {
      key: title
      value: content
    }
  }
  _allMenusMeta {
    count
  }
}
