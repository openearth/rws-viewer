[build]
  command = "yarn build"
  publish = "dist/"
  functions= "functions"

[build.environment]
  AWS_LAMBDA_JS_RUNTIME = "nodejs14.21.1"
  NODE_VERSION = "v14.21.1"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "https://rws-viewer.netlify.app/*"
  to = "https://viewer.openearth.nl/:splat"
  status = 301

[[redirects]]
  from = "/api/*"
  to = "https://kaartenbak.netlify.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  targetPort = 3000