[build]
command = "npm run build"
publish = "dist/"

[[redirects]]
from = "https://rws-viewer.netlify.app/*"
to = "https://viewer.openearth.nl/:splat"
status = 301

[[redirects]]
from = "/api/*"
to = "/api-rewrite/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[dev]
targetPort = 3000

[functions]
directory = "netlify/functions"
